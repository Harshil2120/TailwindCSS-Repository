<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="bg-gray-400 text-white p-4 m-4 text-center shadow">Basic-Component</h1>
    <h1 class="bg-gray-400 sm:bg-orange-300 md:bg-blue-300 lg:bg-green-300 text-white p-4 m-4 text-center shadow sm:text-2xl">Responsive-Component</h1>
    <div class="flex flex-col">
      <div class="text-white basis-1/4 h-10 bg-gray-800 p-2 text-center m-4">
        div-1</div>
      <div class="text-white basis-1/4 h-10 bg-gray-800
      p-2 text-center m-4">
        div-2</div>
      <div class="text-white basis-1/2 h-10 bg-gray-800
      p-2 text-center m-4">
        div-3</div>
    </div>
    <h1 class="text-white p-4 m-4 text-center shadow bg-gradient-to-r from-violet-800 to-fuchsia-500">Color-Gradient-Component</h1>
    <h1 class="bg-gray-400 hover:bg-gray-600 hover:text-xl text-white p-4 m-4 text-center shadow duration-200">Hover-Component</h1>
    <div class="flex flex-col md:flex-row m-4">
      <div class="text-white flex-auto p-2 md:w-14 md:h-14 bg-cyan-800 text-center">
        div-1</div>
      <div class="text-white flex-auto p-2 md:w-64 md:h-14 bg-gray-800 text-center">
        div-2</div>
      <div class="text-white flex-auto p-2 md:w-32 md:h-14 bg-red-800 text-center">
        div-3</div>
    </div>
  </body>
</html>
